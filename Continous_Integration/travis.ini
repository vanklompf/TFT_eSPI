[common_nodemcuv2]
build_flags = 
    -Os
    -std=c++1y

[env:nodemcuv2_ILI9163]
platform = espressif8266
framework = arduino
board = nodemcuv2

build_flags =
    ${common_nodemcuv2.build_flags}
    -D TFT_DRIVER=ILI9163

[env:nodemcuv2_ILI9163_128]
platform = espressif8266
framework = arduino
board = nodemcuv2

build_flags =
    ${common_nodemcuv2.build_flags}
    -D TFT_DRIVER=ILI9163
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=128
    -D R0_OFFSET_Y=32
    -D R1_OFFSET_X=32

